language: c
os:
  - linux
  - osx
sudo: required
env:
  - EMACS_VERSION=26.1
  - EMACS_VERSION=git-snapshot
# Emacs with modules does not compile correctly on Xenial due to a compiler bug
# in gcc
dist: trusty
script:
  # Install an Emacs with module support
  - |
    export PATH=${TRAVIS_BUILD_DIR}/.evm/bin:${PATH}
    if [[ ${EMACS_VERSION} = git-snapshot ]]; then
        sudo apt-get install texinfo;
    fi
    if [[ ! -e ${TRAVIS_BUILD_DIR}/.evm ]]; then
        git clone https://github.com/ubolonton/evm ${TRAVIS_BUILD_DIR}/.evm
        evm config path /tmp
    fi
    evm install emacs-${EMACS_VERSION} --use --skip
  - cd $TRAVIS_BUILD_DIR
  - make
  - make test

cache:
  ccache: true
  directories:
    - src/libzmq
jobs:
  allow_failures:
    - env: EMACS_VERSION=git-snapshot
  fast_finish: true
  exclude:
    - os: osx
      env: EMACS_VERSION=git-snapshot
  include:
    - &deploy
      stage: deploy
      if: tag IS present
      env:
        - ZMQ_BUILD_HOST=
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file:
          - products/*.tar.gz
          - products/*.tar.gz.sha256
        skip_cleanup: true
        overwrite: true
        on:
          tags: true
      script:
        - cd $TRAVIS_BUILD_DIR
        - make products
    - <<: *deploy
      os: osx
